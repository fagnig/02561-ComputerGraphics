<script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec4 vPosition;
  attribute vec3 vColor;
  uniform float elapsed;

  varying vec4 fColor;
  
  void main() {
    gl_Position.x = -sin(elapsed) * vPosition.x + cos(elapsed) * vPosition.y;
    gl_Position.y =  sin(elapsed) * vPosition.y + cos(elapsed) * vPosition.x;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
    fColor = vec4(vColor, 1.0);
  }
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
  precision mediump float;

  varying vec4 fColor;

  void main()
  {
    gl_FragColor = fColor;
  }
</script>
